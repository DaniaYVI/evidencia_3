<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Método de la Secante con Tolerancia de Error (%)</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <h2>Método de la Secante (con tolerancia de error %)</h2>
            <label>Función f(x):</label>
            <input type="text" id="funcion"><br><br>
            <label>x0:</label>
            <input type="number" id="x0"><br><br>
            <label>x1:</label>
            <input type="number" id="x1"><br><br>
            <label>Tolerancia de error (%):</label>
            <input type="number" id="tolerancia" step="any"><br><br>

            <h3>Resultado:</h3>
            <pre id="resultado"></pre>
            
        </section>
    </body>
</html>
